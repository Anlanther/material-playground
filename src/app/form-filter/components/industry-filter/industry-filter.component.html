<mat-form-field>
  <input
    matInput
    [formControlName]="controlKey()"
    [matAutocomplete]="auto"
    (input)="filterOptions()"
    placeholder="Type something..."
  />
  <mat-autocomplete #auto="matAutocomplete">
    @for (option of filteredOptions; track option) {
      <mat-option [value]="option" (onSelectionChange)="removeOption(option)">
        {{ option }}
      </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
